task:
  task_name: "open_door"
  policy: "adaptive"
  num_episode: 1
  num_eval_episode: 10
  grasp: False

env:
  env_name: "open door"
  numEnvs: 8
  numObservations: 26
  numActions: 9
  envSpacing: 2.0
  horizon: 35
  clockwise: 0.5
  actionSpeedScale: 20
  enableDebugVis: False

  enableCameraSensors: True
  enableForceSensors: False

  collectData: True
  collectPC: False
  collectForce: True
  visualizePointcloud: False
  PointDownSampleNum: 4096

  reset:
    bottle:
      resetPositionNoise: 0.0
      resetRotationNoise: 0.0
      resetDofPosRandomInterval: 0.0
      resetDofVelRandomInterval: 0.0
    franka:
      resetPositionNoise: 0.0
      resetRotationNoise: 0.0
      resetDofPosRandomInterval: 0.0
      resetDofVelRandomInterval: 0.0

  driveMode: "osc"
  clipObservations: 5.0
  clipActions: 1.0
  cam: 
    width: 512
    height: 512
    cam_far_plane: 100
    cam_near_plane: 0.01
    cam_horizontal_fov: 85
    cam_start:
      - [0.15, -0.45, 2.0]
      - [0.15, 0.45, 2.0]
      # - [-0.1, -0.17, 0.5]
    cam_target: 
      - [0, 0, 1.0]
      - [0, 0, 1.0]
      # - [0, 0, 0.4]

  asset:
    assetRoot: "./assets"
    datasetPath: "door"
    AssetNum: 8
    randomAsset: False
    load_block: "train"
    limit_random: 0.5
    Assets:
      'train':
        '99691179962011':
          bounding_box: 99691179962011/bounding_box.json
          name: '99691179962011'
          path: 99691179962011/mobility.urdf
